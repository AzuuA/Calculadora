<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
          <div class="screen">
            <div class="screen-last" id="operationScreen"></div>
            <div class="screen-current" id="result">0</div>
          </div>
          <div class="buttons-grid">
            <button
              class="btn btn-red span-2"
              id="clearBtn"
            >
              CLEAR
            </button>
            <button
              class="btn btn-blue span-2"
              id="deleteBtn"
            >
              DELETE
            </button>
            <button class="btn op" data-number>7</button>
            <button class="btn op" data-number>8</button>
            <button class="btn op" data-number>9</button>
            <button class="btn op" data-operator>÷</button>
  
            <button class="btn op" data-number>4</button>
            <button class="btn op" data-number>5</button>
            <button class="btn op" data-number>6</button>
            <button class="btn op" data-operator>×</button>
  
            <button class="btn op" data-number>1</button>
            <button class="btn op" data-number>2</button>
            <button class="btn op" data-number>3</button>
            <button class="btn op" data-operator>−</button>
  
            <button class="btn op" id="pointBtn">.</button>
            <button class="btn op" data-number>0</button>
            <button class="btn op" id="equalsBtn">=</button>
            <button class="btn op" data-operator>+</button>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </body>
</html>
